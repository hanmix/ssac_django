{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  <title>Green Flower</title>
</head>
<body class="text-center">
    
  <main class="form-signin">
    <form action="{% url 'logged' %}" method="POST">
      {% csrf_token %}
      <p class="logoFont"><a href="{% url 'home' %}">Green Flower</a></p>
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="id" placeholder="ID" required>
        <label for="floatingInput">ID</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="pw" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-success">로그인 하기</button>
      <hr>
      <p class=" mt-3">아직 계정이 없으신가요?</p>
      <button class="w-100 btn btn-lg btn-success" type="button"><a href="{% url 'signup' %}" class="w-100" id="signUP">회원 가입 하러 가기</a></button>
      <div class="text-muted mt-5 mb-3">
        <p class="col-12">여러분의 공개처형이 개발자의 피땀눈물이 됩니다.</p>
        <p class="col-12">© Green Flower with SSAC 3th</p>
      </div>
    </form>
  </main>
  {% if fail %}
  <script>
    alert('{{fail}}')
  </script>
  {% endif %}
  {% if messages %}
    {% for message in messages %}
    <script>
      alert('{{message.message}}')
    </script>
    {% endfor %}
  {% endif %}
</body>
</html>
