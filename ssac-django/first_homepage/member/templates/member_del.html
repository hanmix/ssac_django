<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴 하기</title>
</head>
<body>
  <form action="{% url 'mem_del_complete' %}" method="POST">
    {% csrf_token %}
    <h1>회원탈퇴 페이지 입니다.</h1>
    <label for="del_id">아이디</label>
    <input type="text" name="del_id" id="del_id">
    <label for="del_pw">비밀번호</label>
    <input type="password" name="del_pw" id="del_pw">
    <button type="submit">회원탈퇴</button>
  </form>
</body>
</html>
