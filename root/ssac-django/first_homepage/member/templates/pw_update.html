<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경하기</title>
</head>
<body>
  <form action="pw_complete" method="POST">
    {% csrf_token %}
    <h1>비밀번호 변경하기</h1>
    <label for="now_pw">현재 아이디</label>
    <input type="text" id="now_id" name="id">
    <label for="now_pw">현재 비밀번호</label>
    <input type="password" id="now_pw" name="pw">
    <label for="pw_update">새로운 비밀번호 입력</label>
    <input type="password" id="pw_update" name="new_pw">
    <button type="submit">변경하기</button>
  </form>
</body>
</html>
