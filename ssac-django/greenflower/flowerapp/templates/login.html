{% extends 'base.html' %}
{% block content %}
<form action="{% url 'logged' %}" method="POST">
  {% csrf_token %}
  <h1>로그인</h1>

  <label for="id">아이디</label>
  <input type="text" name="id" id="logId" required>

  <label for="pw">비밀번호</label>
  <input type="password" name="pw" id="logPw" required>

  <button>로그인 하기</button>
</form>
{% if fail %}
<script>
  alert('{{fail}}')
</script>
{% endif %}
{% if messages %}
  {% for message in messages %}
  <script>
    alert('{{message.message}}')
  </script>
  {% endfor %}
{% endif %}
{% endblock %}
